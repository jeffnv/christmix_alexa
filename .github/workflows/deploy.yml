name: Deploy Alexa Skill

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ASK CLI
        run: npm install -g ask-cli

      - name: Configure ASK CLI
        run: |
          ask configure --no-browser --profile default
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ASK_REFRESH_TOKEN: ${{ secrets.ASK_REFRESH_TOKEN }}

      - name: Deploy code
        run: |
          ask api update-skill -s ${{ secrets.ASK_SKILL_ID }} -g code -f skill-package/lambda/index.js

